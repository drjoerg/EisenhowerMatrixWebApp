<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eisenhower-Matrix</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="title">Eisenhower-Matrix</h1>
    </header>

    <section class="topAdd" aria-label="Aufgabe hinzufügen">
      <input type="text" id="globalText" placeholder="Neue Aufgabe…" autocomplete="off" />
      <input type="date" id="globalDue" title="Datum (optional)" />
      <select id="globalQuad" title="Quadrant auswählen"></select>
      <button class="btn primary" id="globalAdd">Hinzufügen</button>
    </section>

    <main class="grid" id="grid" aria-label="Quadranten"></main>
  </div>

  <button class="fab" id="menuBtn" aria-label="Menü öffnen/schließen">Menü</button>

  <div class="footerBar" id="footer" aria-label="Menüleiste">
    <div class="barInner">
      <div class="btnRow">
        <button class="btn primary" id="saveBtn">Speichern</button>
        <button class="btn" id="exportBtn">Export (JSON)</button>
        <button class="btn" id="importBtn">Import (JSON)</button>
        <input id="fileInput" type="file" accept="application/json" hidden />
        <button class="btn ghost" id="clearBtn" title="Löscht nur lokale Daten dieser Seite">Alles leeren</button>
      </div>

      <div class="rightInfo">
        <label class="toggle" title="Speichert automatisch nach kurzer Pause">
          <input class="toggleCbx" type="checkbox" id="autosave" checked />
          <span>Autosave</span>
        </label>

        <label class="toggle" title="Erledigte Aufgaben ausblenden">
          <input class="toggleCbx" type="checkbox" id="hideDone" />
          <span>Erledigte ausblenden</span>
        </label>

        <button class="linkBtn" id="aboutBtn" type="button">Info</button>
      </div>

      <div class="statusRow">
        <span class="pill"><span class="dot" id="dot"></span><span id="saveState">bereit</span></span>
        <span class="pill">zuletzt gespeichert: <span id="lastSaved">–</span></span>
      </div>
    </div>
  </div>
 
  <script src="./app.js"></script>
</body>
</html>
