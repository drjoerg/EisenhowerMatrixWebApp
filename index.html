<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eisenhower-Matrix</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1020" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Eisenhower-Matrix</h1>
    </header>

    <div class="topAdd">
      <input type="text" id="globalText" placeholder="Neue Aufgabe…" />
      <input type="date" id="globalDue" />
      <select id="globalQuad"></select>
      <button class="primary" id="globalAdd">Hinzufügen</button>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <button class="fab" id="menuBtn">Menü</button>

  <div class="footerBar" id="footer">
    <div class="barInner">
      <div class="btnRow">
        <button class="primary" id="saveBtn">Speichern</button>
        <button id="exportBtn">Export (JSON)</button>
        <button id="importBtn">Import (JSON)</button>
        <input id="fileInput" type="file" accept="application/json" hidden />
        <button class="ghost" id="clearBtn">Alles leeren</button>
      </div>

      <div class="rightInfo">
        <div class="toggle">
          <input class="toggleCbx" type="checkbox" id="autosave" checked />
          <label for="autosave">Autosave</label>
        </div>

        <div class="toggle">
          <input class="toggleCbx" type="checkbox" id="hideDone" />
          <label for="hideDone">Erledigte ausblenden</label>
        </div>
      </div>

      <div class="statusRow">
        <span class="pill"><span class="dot" id="dot"></span><span id="saveState">bereit</span></span>
        <span class="pill">zuletzt gespeichert: <span id="lastSaved">–</span></span>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
